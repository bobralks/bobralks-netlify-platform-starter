- name: "users" # Used in routes, e.g., /admin/collections/blog
  label: "Users" # Used in the UI
  icon: person
  folder: "src/content/users" # The path to the folder where the documents are stored
  create: true # Allow users to create new documents in this collection
  media_folder: /src/assets/images/users # Specific media folder for the collection
  public_folder: "@assets/images/users" # Specific public assets folder for the collection
  preview_path_date_field: "date"
  identifier_field: name
  slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Photo", name: "img", widget: "image" }
      - { label: "Description", name: "body", widget: "markdown", required: false }

- name: "pets" # Used in routes, e.g., /admin/collections/blog
