- label: Blog
  name: blog
  icon: rss_feed
  create: true
  folder: src/content/blog
  # media_folder: /src/assets/images/blog # Specific media folder for the collection
  # public_folder: "@assets/images/blog" # Specific public assets folder for the collection
  media_folder: /src/assets/images/blog # Specific media folder for the collection
  public_folder: "@assets/images/blog" # Specific public assets folder for the collection
#   - file: src/content/listings/listings.json
  slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  fields: # The fields for each document, usually in front matter
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Description", name: "description", widget: "string" }
    - { label: "Author", name: "author", widget: "string", default: "Laura Lin" }
    - { label: "Date", name: "pubDate", widget: "datetime", default: "{{year}}-{{month}}-{{day}}" }
    - { label: "Image", name: "heroImage", widget: "image", default: "@assets/images/blog/default.png" }
    - { label: "Tags", name: "tags", widget: "list" }

- label: Resumes
  name: resumes
  create: true
  format: json
  folder: src/content/resumes
  identifier_field: basics.name
  media_folder: /src/assets/images/resumes # Specific media folder for the collection
  public_folder: "@assets/images/resumes" # Specific public assets folder for the collection
  fields: # The fields for each document, usually in front matter
  - name: basics
    label: Basics
    widget: object
    fields:
    - { name: name, label: Name, widget: string }
    - { name: label, label: Label, widget: string }
    - { name: image, label: Image, widget: image }
    - { name: email, label: Email, widget: string }
    - { name: phone, label: Phone, widget: string }
    - { name: url, label: URL, widget: string }
    - { name: summary, label: Summary, widget: string }
    - name: location
      label: Location
      required: false
      widget: object
      fields:
      - { name: address, label: Address, widget: string, required: false }
      - { name: postalCode, label: Postal Code, widget: string }
      - { name: city, label: City, widget: string }
      - { name: countryCode, label: Code, widget: string }
      - { name: region, label: Region, widget: string }
    - name: profiles
      label: Profiles
      widget: list 
      fields:
      - { name: network, label: Network, widget: string }
      - { name: username, label: Username, widget: string }
      - { name: url, label: URL, widget: string }  
  - name: work
    label: Work
    widget: list
    fields:
    - { name: name, label: Name, widget: string }
    - { name: position, label: Position, widget: string }
    - { name: url, label: URL, widget: string, required: false }
    - { name: startDate, label: Start Date, widget: datetime }
    - { name: endDate, label: End Date, widget: datetime, required: false }
    - { name: summary, label: Summary, widget: string }
    - { name: highlights, label: Highlights, widget: list }
  - name: volunteer
    label: Volunteer
    widget: list
    fields:
    - { name: organization, label: Organization, widget: string }
    - { name: position, label: Position, widget: string }
    - { name: url, label: URL, widget: string, required: false }
    - { name: startDate, label: Start Date, widget: datetime }
    - { name: endDate, label: End Date, widget: datetime }
    - { name: summary, label: Summary, widget: string }
    - { name: highlights, label: Highlights, widget: list }
  - name: education
    label: Education
    widget: list
    fields:
    - { name: institution, label: Institution, widget: string }
    - { name: url, label: URL, widget: string, required: false }
    - { name: area, label: Area, widget: string }
    - { name: studyType, label: Study Type, widget: string }
    - { name: startDate, label: Start Date, widget: datetime }
    - { name: endDate, label: End Date, widget: datetime, required: false }
    - { name: score, label: Score, widget: string }
    - { name: courses, label: Courses, widget: list }
  - name: awards
    label: Awards
    widget: list
    fields:
    - { name: title, label: Title, widget: string }
    - { name: date, label: Date, widget: datetime }
    - { name: awarder, label: Awarder, widget: string }
    - { name: summary, label: Summary, widget: string }
  - name: certificates
    label: Certificates
    widget: list
    fields:
    - { name: name, label: Name, widget: string }
    - { name: date, label: Date, widget: datetime }
    - { name: issuer, label: Issuer, widget: string }
    - { name: url, label: URL, widget: string, required: false }
  - name: certificates
    label: Certificates
    widget: list
    fields:
    - { name: name, label: Name, widget: string }
  - name: publications
    label: Publications
    widget: list
    fields:
    - { name: name, label: Name, widget: string }
    - { name: publisher, label: Publisher, widget: string }
    - { name: releaseDate, label: Release Date, widget: datetime }
    - { name: url, label: URL, widget: string, required: false }
    - { name: summary, label: Summary, widget: string }
  - name: languages
    label: Languages
    widget: list
    fields:
    - { name: language, label: Language, widget: string }
    - { name: fluency, label: Fluency, widget: string }
  - name: projects
    label: Projects
    widget: list
    fields:
    - { name: name, label: Name, widget: string }
    - { name: isActive, label: Active, widget: boolean }
    - { name: description, label: Description, widget: string, required: false }
    - { name: keywords, label: Keywords, widget: list, required: false }
    - { name: highlights, label: Highlights, widget: list }
    - { name: url, label: URL, widget: string, required: false }
    - { name: github, label: GitHub, widget: string, required: false }
  - name: interests
    label: Interests
    widget: list
    fields:
    - { name: name, label: Name, widget: string }
    - { name: keywords, label: Keywords, widget: list }
  - name: references
    label: References
    widget: list
    fields:
    - { name: name, label: Name, widget: string }
    - { name: reference, label: Reference, widget: string }



