local_backend: true # Allow to edit files locally
media_folder: src/assets/images
public_folder: "@assets/images"
logo_url: /astro-icon-dark.svg

backend:
    name: github
    repo: bobralks/bobralks-alpinejs
    branch: main
    site_domain: bobralks-alpinejs.netlify.app
    base_url: https://bobralks-alpinejs.netlify.app
    # auth_endpoint: oauth
    # auth_endpoint: auth
    automatic_deployments: false

collections:

- label: Settings
  name: settings
  icon: settings
  files:
  - label: 'Home Page'
    name: home
    file: 'src/content/settings/home.md'
    description: 'General Site Settings'
    fields:
    - label: Banner
      name: banner
      widget: object
      fields:
      - { label: Title, name: title, widget: string }
      - { label: Content, name: content, widget: text }
      - { label: Image, name: image, widget: image }
      - label: Button
        name: button
        widget: object
        fields:
        - { label: Label, name: label, widget: string }
        - { label: Link, name: link, widget: string }
        - { label: Enable, name: enable, widget: boolean }
    - label: Key Features
      name: key_features
      widget: object
      fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text, required: false }
      - label: Feature List
        name: feature_list
        widget: list
        fields:
        - { label: Title, name: title, widget: string }
        - { label: Icon, name: icon, widget: string }
        - { label: Content, name: content, widget: text }
    - label: Service
      name: service
      widget: object
      fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - label: Feature List
        name: feature_list
        widget: list
        fields:
        - { label: Title, name: title, widget: string }
        - { label: Icon, name: icon, widget: string }
        - { label: Content, name: content, widget: text }
    - label: Our Service
      name: our_service
      widget: object
      fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - label: Feature List
        name: feature_list
        widget: list
        fields:
        - { label: Title, name: title, widget: string }
        - { label: Icon, name: icon, widget: string }
        - { label: Content, name: content, widget: text }
    - label: Testimonial
      name: testimonial
      widget: object
      fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - label: Feature List
        name: feature_list
        widget: list
        fields:
        - { label: Title, name: title, widget: string }
        - { label: Icon, name: icon, widget: string }
        - { label: Content, name: content, widget: text }

- label: Listings
  name: listings
  icon: hotel
  create: true
  folder: src/content/listings
  media_folder: /src/assets/images/listings # Specific media folder for the collection
  public_folder: "@assets/images/listings" # Specific public assets folder for the collection
#   - file: src/content/listings/listings.json
  fields: # The fields for each document, usually in front matter
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Description", name: "description", widget: "string" }
    - { label: "Image", name: "image", widget: "image" }
    - { label: "Host", name: "host", widget: "string" }
    - { label: "Body Text", name: "body", widget: "markdown", required: false }

- label: Bookings
  name: bookings
  icon: check_circle
  create: true
  folder: "src/content/bookings"
  # format: json
  media_folder: "/src/assets/images/bookings" # Specific media folder for the collection
  public_folder: "@assets/images/bookings" # Specific public assets folder for the collection
#   - file: src/content/listings/listings.json
  identifier_field: name # Filename template, e.g., YYYY-MM-DD-title.md
  slug: "{{name}}"
  editor:
    preview: false
  fields: # The fields for each document, usually in front matter
  # - label: Listing
  #   name: listing
  #   widget: relation
  #   collection: listings
    # search_fields: [title]
    # display_fields: [title]
  - { label: "Title", name: "title", widget: "string", default: "{{name}} ({{listing}} - {{mm/yy}} - {{mm/dd}})" }
  - { label: "Name", name: "name", widget: "string" }
  - { label: "Listing", name: "listing", widget: "string", default: "the-cozy-studio" }
  # - { label: "Listing", name: "listing",  widget: relation, collection: listings }
  # , search_fields: [name], display_fields: [name]
  #  }
  - { label: "Start Date", name: "start", widget: "datetime", required: false }
  - { label: "End Date", name: "end", widget: "datetime", required: false }
  - { label: "Reference", name: "reference", widget: "string", default: "{{L}}{{yymmdd}}{{mmddyy}}" }
  - { label: "Status", name: "status", widget: "string", default: "Confirmed" }
  - { label: "Checked In", name: "checkedIn", widget: "boolean", default: false }
  - { label: "Checked Out", name: "checkedOut", widget: "boolean", default: false }
  - { label: "Notes", name: "description", widget: "markdown", required: false }
  - { label: "Description", name: "body", widget: "markdown", required: false }
  - { label: "Image", name: "image", widget: "image", required: false, default: "@assets/images/bookings/anonymous.png" }

- label: Places
  name: places
  icon: map
  create: true
  folder: src/content/places
  media_folder: /src/assets/images/places # Specific media folder for the collection
  public_folder: "@assets/images/places" # Specific public assets folder for the collection
#   - file: src/content/listings/listings.json
  fields: # The fields for each document, usually in front matter
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Description", name: "description", widget: "string" }
    - { label: "Location", name: "location", widget: "string", default: "13.068849649266687, -59.55272504023463" }
    - { label: "Image", name: "image", widget: "image", required: false }
    - { label: "PubDate", name: "pubDate", widget: "datetime" }
    - { label: "Body Text", name: "body", widget: "markdown", required: false }

